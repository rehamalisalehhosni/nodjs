<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./js/jquery-1.11.2.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
        <title> Training Center </title>
    </head>
    <body>
        <div class="container">  
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">WebSiteName</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li ><a href="/">Home</a></li>
                        <li class="active"><a href="courses_list.html">courses </a></li>
                        <li><a href="scors_list.html">Scors </a></li>
                    </ul>
                </div>
            </nav>
            <div class="page-header">
                <h1>Edit student</h1>
            </div>
            <p class="clear-fix"></p>
            <br/>
            <form action="/editcourse" method="post" id="form">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">title</span>
                    <input type="text" name="title" id="title" class="form-control" placeholder="title" >
                </div><br/>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">instructor name</span>
                    <input type="text" name="instructor_name"  class="form-control" placeholder="instructor name" id="instructor_name" >
                </div><br/>
                <div class="input-group">
                    <input type='hidden' name="course_id" value="" id="course_id">
                    <input type="submit" name="button" value="submit" class="btn btn-primary" onclick="send()" />
                </div>
            </form>
        </div>
            <script type="text/javascript">
              $(function(){
                 var string = document.URL;
                 d=string.split('id='); 
                  $.ajax({
                       url:"/edit_course?id="+d[1],
                       method:'GET',
                        data:{},
                        success:function(response){
                        //var data = response;
                        var data = jQuery.parseJSON(response);
                        $('#title').val(data[0].title);
                        $('#instructor_name').val(data[0].instructor_name);
                        $('#course_id').val(data[0].course_id);
                      },
                      complete:function(){
                      }, cache: false,
                      async:true
                  });
              });
     
    </script>
    </body>
</html>
