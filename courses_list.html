<script type="text/javascript">
	$(function(){    
    $.ajax({
               url:"/courses_list",
               method:'get',
                data:{  },
                success:function(response){
                var data = jQuery.parseJSON(response);
                var x='';  
                x+="<table class='table table-striped '>";  
                x+="<tr  class='info'><th>title </th><th>instructor </th><th>delete </th><th>edit </th></tr>"
                for(var i=0 ;i<data.length;i++){
	            	 x+="<tr>";  
	                 x+="<td>";  
               	     x+=data[i].title;
	                 x+="</td>";  
	                 x+="<td>";  
               	     x+=data[i].instructor_name;
	                 x+="</td>";  
	                 x+="<td>";  
               	     x+="<a href='/delete_course?id="+data[i].course_id+"'>delete</a>";
	                 x+="</td>";  
	                 x+="<td>";  
               	     x+="<a href='/edit_course.html?id="+data[i].course_id+"'>Edit</a>";
	                 x+="</td>";  
	            	 x+="</tr>";  
                }
	            x+="</table>";  
                $('.data').html(x);
              },
              complete:function(){
              }, cache: false,
              async:true
          });
     });
</script>
