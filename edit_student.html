<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="./js/jquery-1.11.2.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
        <title> Training Center </title>
    </head>
    <body>
        <div class="container">  
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">WebSiteName</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="courses_list.html">courses </a></li>
                        <li><a href="scors_list.html">Scors </a></li>
                    </ul>
                </div>
            </nav>
            <div class="page-header">
                <h1>Edit student</h1>
            </div>
            <p class="clear-fix"></p>
            <br/>
            <form action="/editstudent" method="post" id="form">
               <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">User name</span>
                  <input type="text"name="user"  id="user" class="form-control" placeholder="Username" >
                </div><br/>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Email</span>
                  <input type="text" name="email" id="email"   class="form-control" placeholder="Username" >
                </div><br/>
                <div class="input-group">
                 <input type="hidden" name="user_id" id="user_id" value="4" class="btn btn-primary" />
                 <input type="submit" name="button" value="submit" class="btn btn-primary" onclick="send()" />
                </div>
            </form>
        </div>
            <script type="text/javascript">
              $(function(){
                 var string = document.URL;
                 d=string.split('id='); 
                  $.ajax({
                       url:"/edit_student?id="+d[1],
                       method:'GET',
                        data:{},
                        success:function(response){
                        //var data = response;
                        var data = jQuery.parseJSON(response);
                        $('#user').val(data[0].st_name);
                        $('#email').val(data[0].st_email);
                        $('#user_id').val(data[0].student_id);
                      },
                      complete:function(){
                      }, cache: false,
                      async:true
                  });
              });
     
    </script>
    </body>
</html>
